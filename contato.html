<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPage</title>
    <style>
        header img {
            width: 350px;
            height: 150px;
        }


        ul li img {
            width: 20px;
            height: 20 px;
        }
    </style>
</head>

<body>
    <header>
        <img src="imagens/logo.jpg">
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Formulário:</legend>
                <input type="text" placeholder="Digite seu nome"><br>
                <input type="password" placeholder="Senha"><br>
                <input type="email" placeholder="E-mail"><br>
                <input type="radio" name="sexo" value="F" id="rdoF">
                <label for="rdoF">Feminino</label>
                <input type="radio" name="sexo" value="m" id="rdoM">
                <label for="rdoM">Masculino</label><br>
                <input type="checkbox" id="manha" name="chkmanha">
                <label for="manha">Manhã</label>
                <input type="checkbox" id="tarde" name="chktarde">
                <label for="tarde">Tarde</label><br>
                Data de nascimento: <input type="date"><br>
                Deixe seu comentário a seguir,vamos adorar saber o que pensa.<br>
                <textarea cols="52" rows="5"></textarea><br>
                <select>
                    <option value="">Selecione</option>
                    <option value="HTML">HTML</option> 
                    <option value="CSS">CSS</option>
                </select><br><br>
                <input type="submit" value="enviar">
                
                
            



            </fieldset>
        </form>
    </main>

    <footer>
        <ul>
            <li><a href="http://instagram.com"><img src="imagens/insta.png"></a></li>

            <li><a href="http://facebook.com"><img src="imagens/face.png"></a></li>

            <li><a href="http://twitter.com"><img src="imagens/twitter.png"></a></li>
        </ul>
    </footer>

</body>

</html>
